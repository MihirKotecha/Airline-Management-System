<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Ticket Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Airline Ticket Booking</h3>
        </div>
        <div class="card-body">
          <form action="/search-flights" method="POST">
            <!-- <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
              </div>
            </div> -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputOrigin">Origin</label>
                <select class="form-control" id="inputOrigin" name="origin">
                  <option value="LAX">Los Angeles (LAX)</option>
                  <option value="JFK">New York (JFK)</option>
                  <option value="SFO">San Francisco (SFO)</option>
                  <option value="ORD">Chicago (ORD)</option>
                  <option value="ATL">Atlanta (ATL)</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="inputDestination">Destination</label>
                <select class="form-control" id="inputDestination" name="destination">
                  <option value="LAX">Los Angeles (LAX)</option>
                  <option value="JFK">New York (JFK)</option>
                  <option value="SFO">San Francisco (SFO)</option>
                  <option value="ORD">Chicago (ORD)</option>
                  <option value="ATL">Atlanta (ATL)</option>
                </select>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNumOfPassengers">Number of Passengers</label>
                <input type="number" class="form-control" id="inputNumOfPassengers" placeholder="Enter the number of passengers">
              </div>
              <div class="form-group col-md-6">
                <label for="inputCabinClass">Cabin Class</label>
                <select id="inputCabinClass" class="form-control">
                  <option selected>Economy</option>
                  <option>Business</option>
                  <option>First Class</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputDepartureDate">Departure Date</label>
                <input type="date" class="form-control" id="inputDepartureDate" name="departure_date" pattern="\d{4}-\d{2}-\d{2}">
              </div>
              <!-- <div class="form-group col-md-6">
                <label for="inputReturnDate">Return Date</label>
                <input type="date" class="form-control" id="inputReturnDate">
              </div>-->
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
